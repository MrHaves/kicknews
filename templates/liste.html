{% extends 'base.html' %}

{% block content %}
<br>
	<a href="/articles/">All</a>
	{% for cat in categories %}
		| <a href="/articles/{{cat.name}}">{{cat.name}}</a>
	{% endfor %}


	{% for article in articles %}
		<p><a href="/article/{{article.id}}">{{article.title}}</a></p>
		{% empty %}
			<p>Désolé, il n'y a pas d'articles</p>
	{% endfor %}
{% endblock content %}
